{% extends "base.html" %}
{% include "includes/sidebar.html" %}
{% block content %}
  <h1>List of cars: </h1>
  <ul>
    {% if car_list %}
      {% for car in car_list %}
        <li><a href={{ car.get_absolute_url }}>{{ car.model }} manufacturer: {{ car.manufacturer.name }}</a></li>
      {% endfor %}
    {% endif %}
  </ul>
{% endblock %}
